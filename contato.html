         </div>

      <main>
         <section>
         <div>
            <h1 class="titulo-contato">Meu Contato</h1>
            <br>
            <p id="sub-titulo">Complete suas informações:</p>
            <br>
         </div>
         <form action="">
            <fieldset class="grupo">
               <div class="campo">
                  <br>
                  <label>Nome:</label>
                  <input type="text" name="nome" id="nome" required placeholder="Escreva seu nome">
                  <br>
               </div>
               <div class="campo">
                  <br>
                  <label>Sobrenome:</label>
                  <input type="text" name="sobrenome" id="sobrenome" required placeholder="Escreva seu sobrenome">
                  <br>
               </div>
            </fieldset>
            <div class="campo">
               <br>
              <fieldset> <label>Deseja receber emails?</label>
               <input type="radio" name="sim-email" id="sim-email" value="Sim" required> Sim 
               <input type="radio" name="não-email" id="não-email" value="Não" required> Não
               <br>
               <br>
               <label>Email:</label>
               <input type="email" name="email" id="email"required placeholder="Escreva seu email">
               <br>
              </fieldset>
            </div>
            <div class="campo">
               <br>
               <fieldset><form action="">
               <label>Deseja receber mensagens pelo Whatsapp?  </label>
               <input type="radio" name="sim-whatsapp" id="sim-whatsapp" value="Sim" required> Sim 
               <input type="radio" name="não-whatsapp" id="não-whatsapp" value="Não" required> Não
              </form>
              </fieldset>
               <br>
               <br>
               <label>Telefone:</label>
               <input type="text" name="telefone" id="telefone" placeholder="Digite seu número">
               </label>
            </div>
            <br>
            <div class="campo">
               <label>Conte-nos sobre a sua necessidade</label>
               <textarea row="6" style="26em" id="necessidade" name="necessidade" placeholder="Escreva aqui"></textarea>
            </div>
            <button class="botao" type="submit">Enviar</button>
         </form>
      </main>

         <span class="footer-texto">Telefone: (27) 99653-1705</span>
